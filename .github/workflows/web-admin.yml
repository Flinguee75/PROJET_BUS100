name: Web Admin - React CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'web-admin/**'
      - '.github/workflows/web-admin.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web-admin/**'

jobs:
  lint-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web-admin/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: web-admin
        run: npm ci

      - name: ğŸ” Lint code
        working-directory: web-admin
        run: npm run lint

      - name: ğŸ” Type check
        working-directory: web-admin
        run: npm run type-check

      - name: ğŸ§ª Run tests
        working-directory: web-admin
        run: npm test -- --run

      - name: ğŸ—ï¸ Build project
        working-directory: web-admin
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: projet-bus-60a3f
          VITE_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
        run: npm run build

      - name: ğŸš€ Deploy to Firebase Hosting (main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJET_BUS_60A3F }}
          channelId: live
          projectId: projet-bus-60a3f
          target: web-admin
          entryPoint: ./web-admin

      - name: âœ… Deployment success
        if: success() && github.ref == 'refs/heads/main'
        run: echo "âœ… Web Admin deployed to Firebase Hosting"
