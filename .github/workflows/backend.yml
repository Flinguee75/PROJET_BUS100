name: Backend - Firebase Functions CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  lint-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ” Lint code
        working-directory: backend
        run: npm run lint

      - name: ğŸ§ª Run tests
        working-directory: backend
        run: npm test -- --coverage

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

      - name: ğŸ—ï¸ Build TypeScript
        working-directory: backend
        run: npm run build

      - name: ğŸš€ Deploy to Firebase Functions (main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: backend
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJET_BUS_60A3F }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project projet-bus-60a3f --token "$FIREBASE_TOKEN"

      - name: âœ… Deployment success
        if: success() && github.ref == 'refs/heads/main'
        run: echo "âœ… Backend deployed to Firebase Functions (europe-west4)"
