name: Mobile Driver - Flutter CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile-driver/**'
      - '.github/workflows/mobile-driver.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile-driver/**'

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: ğŸ“¦ Install dependencies
        working-directory: mobile-driver/driver_app
        run: flutter pub get

      - name: ğŸ” Analyze code
        working-directory: mobile-driver/driver_app
        run: flutter analyze

      - name: ğŸ§ª Run tests
        working-directory: mobile-driver/driver_app
        run: flutter test

      - name: ğŸ—ï¸ Build APK (debug)
        working-directory: mobile-driver/driver_app
        run: flutter build apk --debug

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-driver-debug-apk
          path: mobile-driver/driver_app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: âœ… Build success
        run: echo "âœ… Mobile Driver APK built successfully"
