name: parent_app
description: "Application mobile pour les parents - Suivi en temps réel des bus scolaires"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.0
  firebase_messaging: ^15.2.0
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # State Management
  provider: ^6.1.2
  
  # Maps
  google_maps_flutter: ^2.12.0
  geolocator: ^12.0.0

  # Background GPS Service
  flutter_background_service: ^5.0.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.0
  battery_plus: ^5.0.0
  permission_handler: ^11.0.0
  flutter_local_notifications: ^17.2.1

  # Utils
  intl: ^0.20.2
  http: ^1.2.2
  shared_preferences: ^2.3.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.13
  fake_cloud_firestore: ^3.0.5
  firebase_auth_mocks: ^0.14.2

flutter:
  uses-material-design: true
  
